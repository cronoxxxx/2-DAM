
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sopa do macaco</title>
</head>
<body>
<div >
    <div>
        <h1>lista fulbo</h1>
        <a href="logout">Logout</a>
    </div>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Team</th>
            <th>Country</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player : ${players}">
            <td th:text="${player.id}"></td>
            <td th:text="${player.name}"></td>
            <td th:text="${player.team}"></td>
            <td th:text="${player.country}"></td>
            <td>
                <form th:action="@{/players/edit}" method="get" style="display: inline;">
                    <input type="hidden" name="id" th:value="${player.id}">
                    <button type="submit">Edit</button>
                </form>
                <form th:action="@{/players}" method="post" style="display: inline;">
                    <input type="hidden" name="action" value="delete">
                    <input type="hidden" name="id" th:value="${player.id}">
                    <button type="submit" >Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <h2>Add New Player</h2>
    <form th:action="@{/players}" method="post">
        <input type="hidden" name="action" value="add">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="team">Team:</label>
            <input type="text" id="team" name="team" required>
        </div>
        <div>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
        </div>
        <button type="submit">Add Player</button>
    </form>
    <p th:if="${errorMessage != null}" th:text="${errorMessage}" style="color: red;"></p>
</div>
</body>
</html>
